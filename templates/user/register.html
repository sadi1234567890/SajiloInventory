{% extends 'partials/base.html' %}

{% block title %} Register Page {% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="border p-3 bg-white">
                    <h3>Registration Page</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="id_password1">Password</label>
                            <input type="password" class="form-control" id="id_password1" name="password1">
                        </div>
                        <div class="form-group">
                            <label for="id_password2">Confirm Password</label>
                            <input type="password" class="form-control" id="id_password2" name="password2">
                        </div>
                        <button type="submit" class="btn btn-success rounded-pill">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
