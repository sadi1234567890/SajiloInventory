{% extends 'partials/base.html' %}
{% block title %} Logout {% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
          <h3>Logout</h3>
          <hr>
          <form method="post">
            {% csrf_token %}
            <p>You have successfully logged out!!!</p>
            
            
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
